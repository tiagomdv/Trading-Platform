{% extends "layout.html" %}

{% block title %} Wallet {% endblock %}

{% block main %}

<style>
  canvas {
    -moz-user-select: none;
    -webkit-user-select: none;
    -ms-user-select: none;
  }
</style>

<div style="width:1000px">
  <canvas id="canvas"></canvas>
</div>
<p><a href=# id=calculate>calculate server side</a>

<script>

$(function() {
    $('a#calculate').bind('click', function() {
      location.reload();
    });
  });

  var yAxis = {{ yAxis|tojson }}; 
  var xAxis = {{ xAxis|tojson }};

    var config = {
			type: 'line',
			data: {
				labels: xAxis,
				datasets: [{
					label: 'My First dataset',
					backgroundColor: "lightgray",
					borderColor: "black",
					data: yAxis,
					fill: false,
				}]
			},
			options: {
				responsive: true,
				title: {
					display: true,
					text: "5 year historical stock data",
				},
				tooltips: {
					mode: 'index',
					intersect: false,
				},
				hover: {
					mode: 'nearest',
					intersect: true
				},
				scales: {
					xAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Month'
						}
					}],
					yAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Value'
						}
					}]
				}
			}
		};

		window.onload = function() {
			var ctx = document.getElementById('canvas').getContext('2d');
      window.myLine = new Chart(ctx, config);
    };



</script>

{% endblock %}
